<body>
    <script>
        var currentDate = new Date();
        
        var currentDay = currentDate.getDate();
        var currentMonth = currentDate.getMonth();
        var currentYear = currentDate.getFullYear();
        
        var nextWeekDate = new Date();
        nextWeekDate.setDate(currentDay + 7);
        
        var nextWeekDay = nextWeekDate.getDate();
        var nextWeekMonth = nextWeekDate.getMonth();
        var nextWeekYear = nextWeekDate.getFullYear();
        
     
        document.write("Через неделю будет: " + nextWeekDay + "." + (nextWeekMonth + 1) + "." + nextWeekYear);
        </script>
</body>
