<!DOCTYPE html>
<html>
  <head>
    <title>Работа с датами</title>
  </head>
  <body>
    <h1>Работа с датами</h1>
    <p>Текущая дата: <span id="current-date"></span></p>
    <p>Дата с указанным годом, месяцем и днем: <span id="custom-date"></span></p>

    <script>
   
      var currentDate = new Date();
     alert(currentDate)

      var customDate = new Date(2023, 4, 4); // 4 мая 2023 года
      alert(customDate)
        </script>
  </body>
</html>
