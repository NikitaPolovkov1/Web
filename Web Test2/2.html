<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Половков Никита Сергеевич Т-096 Вариант 3</title>
</head>

<body>
    <script>
        var a = prompt("Введите a(начало отрезка)");
        var b = prompt("Введите b(конец отрезка)");
        var X = prompt("Введите X(число)");
        let count = 0;
        var result = "";
        for (let i = a; i < b; i++) {
            if (i % X == 0) {
                result += "Число " + i + " делится на " + X + " без остатка\n";
                count++;
            }
        }
        if (count == 0) {
            alert("Таких чисел нет.");
        }
        else {
            alert(result);
        }

    </script>
</body>

</html>
